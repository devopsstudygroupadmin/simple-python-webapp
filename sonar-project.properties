# SonarQube project configuration
sonar.projectKey=simple-python-webapp
sonar.projectName=Simple Python Web Application
sonar.projectVersion=1.0.0

# Source and test directories
sonar.sources=app.py
sonar.tests=test_app.py

# Language
sonar.language=py

# Coverage reports
sonar.python.coverage.reportPaths=coverage.xml
sonar.python.xunit.reportPath=test-results.xml

# Exclusions
sonar.exclusions=**/venv/**,**/htmlcov/**,**/__pycache__/**,**/build/**,**/dist/**

# Code coverage settings
sonar.coverage.exclusions=test_*.py,**/test/**,**/tests/**

# Duplication settings
sonar.cpd.exclusions=test_*.py

# Quality gate settings
sonar.qualitygate.wait=true

# Additional Python-specific settings
sonar.python.pylint.reportPath=pylint-report.txt
sonar.python.bandit.reportPaths=bandit-report.json

# Source encoding
sonar.sourceEncoding=UTF-8